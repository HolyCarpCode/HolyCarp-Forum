<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style type="text/css">
        .form-control-dark {
            border-color: var(--bs-gray);
        }
        .form-control-dark:focus {
            border-color: #fff;
            box-shadow: 0 0 0 .25rem rgba(255, 255, 255, .25);
        }
        .text-small {
            font-size: 85%;
        }
        .dropdown-toggle:not(:focus) {
            outline: 0;
        }
        .d-flex-center {
            display: flex;
            align-items: center;
        }
        .header-icon {
            width: 40px;
            height: 40px;
        }
        .header-text {
            font-size: 1.25rem; /* fs-4 equivalent */
            margin-left: 0.5rem; /* ms-2 equivalent */
        }
        .nav-link-custom {
            color: inherit; /* Inherit the default color */
            text-decoration: none; /* Remove underline */
            padding: 0.5rem 1rem; /* Adjust padding */
        }
        .nav-link-custom:hover {
            color: #0056b3; /* Darker color on hover */
        }
        .btn-custom {
            background-color: #007bff; /* Blue background */
            color: #fff;
            border: none;
            border-radius: 0.25rem;
            padding: 0.5rem 1rem;
            text-decoration: none; /* Remove underline */
            margin-left: 0.5rem; /* Add margin between buttons */
            display: inline-block; /* Ensure proper spacing */
        }
        .btn-custom:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .search-bar{
            max-width: 300px;
            width: 100%;
        }
        .form{
            width: 100%;
        }
    </style>
    
    <title>Header with Icon</title>
</head>
<body>
    <!-- Header -->
    <nav class="py-2 bg-body-tertiary border-bottom">
        <div class="container-fluid d-flex flex-wrap justify-content-between align-items-center">
            <ul class="nav d-flex w-100">
                {% if request.user.is_authenticated %} <!-- What user sees when logged in -->
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link nav-link-custom active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="{% url 'account' %}" class="nav-link nav-link-custom">Account</a></li>
                <li class="nav-item ms-auto"><a href="{% url 'logout' %}" class="btn-custom">Logout</a></li>
                {% else %} <!-- What user sees when logged out -->
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link nav-link-custom active" aria-current="page">Home</a></li>
                <li class="nav-item ms-auto"><a href="{% url 'login' %}" class="btn-custom">Login</a></li>
                <li class="nav-item"><a href="{% url 'register' %}" class="btn-custom">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <header class="py-3 mb-4 border-bottom">
        <div class="container-fluid d-flex flex-wrap justify-content-between align-items-center">
            <div class="d-flex-center">
                <img src="https://www.svgrepo.com/show/474421/carp.svg" class="header-icon" alt="Temp Icon">
                {% if request.user.is_authenticated %}
                <span class="header-text">Hello, {{ request.user.username }}!</span>
                {% else %}
                <span class="header-text">Hello, login or register to post!</span>
                {% endif %}
            </div>

            <div class="search-bar mt-sm-2 mr-2">
                <form method="get">
                    <input type="text" class="form-control" name="q" id="id_q" placeholder="Search...">
                </form>
            </div>
            
        </div>
    </header>
    <!-- End Header -->
     <script type="text/javascript">
        document.getElementById("id_q").value = "{{query}}"
     </script>
</body>
</html>
